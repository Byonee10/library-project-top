<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
      <div class="header">
        <h1>Book library</h1>
      </div>
        <button id = "open-popup">Open popup</button>

        <div class="popup-window" id = "popup-window">
            <div class="popup-window-inner">
                <form>
                    <fieldset>
                      <legend>Add New Book</legend>
                      <div class = "form">
                        <div class = labelinput>
                          <label for="name">Name</label>
                          <input type="text" name="name" id="name" />
                          
                        </div>
                        <div class = labelinput>
                          <label for="author">Author</label>
                          <input type="text" name="author" id = "author"/>
                          
                        </div>
                        <div class = labelinput>
                          <label for="pages">Pages</label>
                          <input type="number" name="pages" id = "pages"/>
                        </div>
                        <div class = "radio-container">
                          <p>Read?</p>
                          <div>
                            <input type="radio" name="read" id = "readYes" value = "yes"/>
                            <label for="readYes">Yes</label>
                          </div>
                          
                          <div>
                            <input type="radio" name="read" id = "readNo" value = "no"/>
                          <label for="readNo">No</label>
                          </div>
                        </div>
                      </div>
                      <button class = submit-btn id = "submit-btn" type="button" >Submit</button>
                    </fieldset>
                  </form>
                
            </div>
        </div>

      <div class="book-list">
        <h1>Book list</h1>
        <div class="book-container" id = "book-container">
          <div class="book-template">
            <p>Book1</p>
          </div>
          <div class="book-template">
            <p>Book2</p>
          </div>
          <div class="book-template">
            <p>Book3</p>
          </div>
          <div class="book-template">
            <p>Book3</p>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
