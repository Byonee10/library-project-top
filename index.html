<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
      <div class="header">
        <h1>Book Library</h1>
      </div>
        <button id = "open-popup">Add new book</button>

        <div class="popup-window" id = "popup-window">
            <div class="popup-window-inner">
                <form>
                    <fieldset>
                      <legend>Add New Book</legend>
                      <div class = "form">
                        <div class = labelinput>
                          <label for="name">Name</label>
                          <input type="text" name="name" id="name" />
                          
                        </div>
                        <div class = labelinput>
                          <label for="author">Author</label>
                          <input type="text" name="author" id = "author"/>
                          
                        </div>
                        <div class = labelinput>
                          <label for="pages">Pages</label>
                          <input type="number" name="pages" min="1" id = "pages"/>
                        </div>
                        <div class = "radio-container">
                           <p>Read Status</p>
                          <label class="switch">
                            
                            <input type="checkbox">
                            <span class="slider round"></span>
                          </label>
                        
                      </div>
                      </div>
                      <button class = submit-btn id = "submit-btn" type="button" >Submit</button>
                    </fieldset>
                  </form>
                  <div class = "alert closed">
                    Please fill all fields.
                  </div>
            </div>
        </div>

      <div class="book-list">
        <h1>Book List</h1>
        <div class="book-container" id = "book-container">
          
          </div>
        </div>
      </div>
    </div>
</body>
</html>
